<h1>ベロテック</h1>
<p class="author">  </p>
<!-- /#header --></div>


<div class="popupBody">
<p>
　海外ゲストを迎えた最初のシンポジウムは、喘息薬ベロテックの心毒性を明らかにした研究者ジュリアン・クレイン氏をニュージーランドから招き、１９９８年１１月８日に開催した「喘息薬・ベロテックエロゾルは安全か」であった。ベロテックは当会議が最初に取り上げた薬であり、ベロテックへの取り組みが、当会議の活動スタイルの原点となったと言える。
</p>
