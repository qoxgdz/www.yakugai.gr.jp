<h1>「薬害被害支援会計」設置</h1>
<p class="author">  </p>
<!-- /#header --></div>


<div class="popupBody">
<p>
　ベロテックの副作用被害救済基金を受けられたご遺族３名から、当会議に寄付が寄せられました。当会議としては、この浄財の趣旨を重く受け止め、単なる運営資金とするのではなく、当会議が薬害被害救済のための協力活動や、被害者団体との連帯のための実費・寄付等に充てるための別会計とすることと致しました。当会議は薬害防止という予防活動を目的とすることから、敢えて被害救済的な活動からは距離をおいている訳ですが、これを期に、本来の活動を阻害しない限度で、協力体制を築いていきたいと考えております。
</p>
