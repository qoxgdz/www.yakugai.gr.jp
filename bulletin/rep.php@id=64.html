<h1>事務局長レター</h1>
<p class="author">薬害オンブズパースン事務局長  &nbsp;水口真寿美</p>
<!-- /#header --></div>


<div class="popupBody">
<p>
　薬害オンブズパースンでは、H2ブロッカー班、ノスカール班等、薬毎に班をつくり、班の討議を経て月１回の定例会議で検討をしています。当初、班は、オンブズパースンだけで構成されていましたが、最近ではタイアップグループのメンバーも加わっています。特に薬剤師の方々が熱心に班活動に参加して下さっており、今や薬剤師パワーはオンブズパースンの活動に欠かせません。市民の立場に立って専門性を発揮するそういう専門家とのネットワークをもっと広げたいと思っています。
</p>
