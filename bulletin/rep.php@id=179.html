<p class="author">  </p>
<!-- /#header --></div>


<div class="popupBody">
<p>
1. 輸入は登録許可制とし、輸入目的を臨床試験ないし臨床研究とすべきである。<br />2. 使用は施設内研究審査委員会の審査に基づき、臨床試験ないし臨床研究計画書に従って行うべきである。<br />3. 使用者には上記の計画書を厚生労働省に提出させるとともに、同省としての有効性・安全性確認のための基本方針を定めるべきである。
</p>
