<h1>薬の情報公開</h1>
<p class="author">  </p>
<!-- /#header --></div>


<div class="popupBody">
<p>
　公表要件制度廃止（９９年４月）、情報公開法の制定（９９年５月、０１年４月施行）と、わが国で医薬品の情報公開を巡る状況に大きな変化が生じる中、１９９９年１１月３日には、米国情報公開法を活用した活動を続けてきた消費者団体パブリック・シチズンから弁護士のアマンダ・フロスト氏を招き、シンポジウム「薬の情報公開〜日米の比較を通じて」を開催した。
</p>
